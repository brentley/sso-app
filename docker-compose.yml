
services:
  sso-app:
    image: ghcr.io/brentley/sso-app:latest
    container_name: sso-app
    restart: unless-stopped
    environment:
      - GIT_COMMIT=${GIT_COMMIT:-unknown}
      - BUILD_DATE=${BUILD_DATE:-unknown}
      - VERSION=${VERSION:-1.0.0}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=sqlite:///data/sso_test.db
      - RP_ID=${RP_ID:-sso-app.visiquate.com}
      - RP_NAME=${RP_NAME:-SSO Test App}
      - ORIGIN=${ORIGIN:-https://sso-app.visiquate.com}
    volumes:
      - sso_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app_network
    labels:
      - "com.centurylinklabs.watchtower.scope=sso-app"
      - "autoheal=true"

  watchtower:
    image: containrrr/watchtower
    container_name: sso-app-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_POLL_INTERVAL=30
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_SCOPE=sso-app
    networks:
      - app_network
    labels:
      - "com.centurylinklabs.watchtower.scope=sso-app"

  autoheal:
    image: willfarrell/autoheal:latest
    container_name: sso-app-autoheal
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - AUTOHEAL_CONTAINER_LABEL=autoheal
      - AUTOHEAL_INTERVAL=5
      - AUTOHEAL_START_PERIOD=30
      - AUTOHEAL_DEFAULT_STOP_TIMEOUT=10
    networks:
      - app_network
    labels:
      - "com.centurylinklabs.watchtower.scope=sso-app"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: sso-app-cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - app_network
    labels:
      - "com.centurylinklabs.watchtower.scope=sso-app"

volumes:
  sso_data:
    driver: local

networks:
  app_network:
    driver: bridge